{% extends "rango/base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}

<div class="hero-unit">
	<h1>Profile</h1><br />
	{% if userprofile.picture %}
	<img src="{{ userprofile.picture.url }}" class="img-circle" style="height:140px; width:140px;" />
	{% endif %}

	<h2>{{ user.username }}</h2>
	<p>Email: {{ user.email }}</p>

	{% if userprofile %}
	<p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
	{% endif %}
</div>
{% endblock %}
